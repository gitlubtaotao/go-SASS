<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        {{template "layouts/breadcrumb.html" .}}
        <li class="active">
            {{.PageTitle}}
        </li>
    </ul><!-- /.breadcrumb -->
</div>
<div class="page-header">
    <div class="col-sm-12 col-xs-6">
        <div class="btn-group">
            <a href="/department/new" class="btn btn-sm btn-primary">{{LocaleS (i18n .Lang "new") (i18n .Lang "module_name.department") }}</a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<div class="page-content " id="page_content" data-url="/department">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 widget-container-col ui-sortable">
            <div class="widget-box ui-sortable-handle" id="widget-box-1">
                <div class="widget-header">
                    <h5 class="widget-title">{{i18n .Lang "search_filter"}}</h5>
                    <div class="widget-toolbar">
                        <a href="#" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="widget-main">
                        <form class="form-horizontal filter-form"
                              action="/user" method="get">
                            <div class="form-group">
                                <div class="col-sm-3 col-xs-12 col-md-3">
                                    <label class="control-label col-sm-4">{{i18n .Lang "department.name"}}</label>
                                    <div class="col-sm-8">
                                        <input class="form-control" value="" placeholder="{{i18n .Lang "department.name"}}"
                                               name="Name" v-model.trim="index.name__icontains">
                                    </div>
                                </div>
                                <div class="col-sm-3 col-xs-12 col-md-3">
                                    <label class="control-label col-sm-4">{{i18n .Lang "department.Company"}}</label>
                                    <div class="col-sm-8">
                                        <vue-select v-model.trim="index.Company" id="company_id" label="Name"
                                                    :placeholder="''" :reduce="Name => Name.Id"
                                                    :options="CompanyArray"
                                                    @search:focus="clickCompany" @search="clickCompany">
                                        </vue-select>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12 col-md-6">
                                    <label class="control-label col-sm-2">{{i18n .Lang "department.CreatedAt"}}</label>
                                    <div class="col-sm-4 col-md-4">
                                        <datetime v-model="index.created_at__gte"  type="datetime" format="yyyy-MM-dd HH:mm"></datetime>
                                    </div>
                                    <div class="col-sm-4 col-md-4">
                                        <datetime v-model="index.created_at__lte"  type="datetime" format="yyyy-MM-dd HH:mm"></datetime>
                                    </div>
                                </div>
                            </div>
                            <div class="buttons" id="buttons">
                                <div class="col-sm-offset-5 col-xs-offset-3 col-md-offset-5">
                                    <button class="btn btn-success btn-sm" type="button" @click="filterResult">
                                        <i class="ace-icon fa fa-search bigger-110"></i>
                                        {{i18n .Lang "search"}}
                                    </button>

                                    <button class="btn btn-sm btn-danger" type="button" @click="refreshResult">
                                        <i class="ace-icon fa fa-refresh bigger-110"></i>
                                        {{i18n .Lang "clear"}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space-12"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="table-responsive">
                <index-table
                        :col-Names="colNames"
                        :objects="objects"
                        :actions="actions"
                ></index-table>
            </div>
        </div>
    </div>
    {{template "./common/footer_content.html" .}}
</div>
