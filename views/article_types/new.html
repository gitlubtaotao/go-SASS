<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        {{template "layouts/breadcrumb.html" .}}
        <li class="active">
            <a href="#">{{.PageTitle}}</a>
        </li>
    </ul><!-- /.breadcrumb -->
</div>
<div class="page-content">
    <div class="main_body" id="main_body">
        <div class="pannel">
            <table class="common_table">
                <tr>
                    <th width="10%">id</th>
                    <th width="70%">类别名称</th>
                    <th width="20%">管理操作</th>
                </tr>
                {{range .article_types}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>{{.TypeName}}</td>
                        <td><a href="javascript:;" class="edit">删除</a><a href="javascript:;" class="edit">编辑</a></td>
                    </tr>
                {{end}}


                <tr>
                    <td colspan="3">
                        <form method="post" action="/article_type/create">
                            <input type="text" class="type_txt" placeholder="添加分类" name="TypeName">
                            <input type="submit" class="addtype" value="增加分类">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
